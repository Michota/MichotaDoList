<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- /// settings /// -->
    <!-- import symbols / icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- import styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- /// end of settings /// -->
    <title>Onelist | Home page</title>
  </head>
  <body>
    <div class="app">
      <nav class="sidebar">
        <div class="sidebar-icons">
          <div class="sidebar-icons-top">
            <div class="btn material-symbols-outlined active-element">home</div>
          </div>
          <div class="sidebar-icons-bottom">
            <div class="btn material-symbols-outlined">brightness_4</div>
            <div class="btn material-symbols-outlined">settings</div>
            <div class="btn material-symbols-outlined logout-btn">logout</div>
          </div>
        </div>
      </nav>
      <div class="panel main-panel">
        <div class="projects-panel">
          <div class="option-buttons">
            <a class="btn full-button button_select_one_thing highlight">
              <div class="icon material-symbols-outlined">saved_search</div>
              Select the One-Thing
            </a>
            <a class="btn full-button button_add_new_task">
              <div class="icon material-symbols-outlined">add_task</div>
              Add new Task
            </a>
            <a class="btn full-button button_start_new_project">
              <div class="icon material-symbols-outlined">add_to_photos</div>
              Start new Project
            </a>
          </div>

          <div class="projects-container">
            <div class="project">
              <h2 class="project-header">
                <div class="icon project-icon material-symbols-outlined">
                  terminal
                </div>
                <div class="project-name">Project Name</div>
                <div class="project-menu icon material-symbols-outlined">
                  menu
                </div>
              </h2>

              <ul class="project-tasks">
                <li class="task">
                  <div class="checkbox material-symbols-outlined">circle</div>
                  <div class="task-text">Task ABC XYZ</div>
                  <div class="task-delete btn icon material-symbols-outlined">
                    delete
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="panel secondary-panel">dasdsadasdsd.</div>
    </div>
  </body>
</html>
