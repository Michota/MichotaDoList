<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- /// settings /// -->
    <!-- import symbols / icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- import styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- import script -->
    <script defer type="module" src="/js/controller.js"></script>
    <!-- /// end of settings /// -->
    <title>Onelist | Home page</title>
  </head>
  <body>
    <div class="app">
      <nav class="sidebar">
        <div class="sidebar-icons">
          <div class="sidebar-icons-top">
            <a class="btn material-symbols-outlined active"> home </a>
          </div>
          <div class="sidebar-icons-bottom">
            <a class="btn material-symbols-outlined deactivated">brightness_4</a>
            <a class="btn deactivated material-symbols-outlined">settings</a>
            <a class="btn material-symbols-outlined logout-btn"> logout </a>
          </div>
        </div>
      </nav>
      <div class="panel main-panel">
        <div class="projects-panel">
          <div class="option-buttons">

            <button class="btn full-button button_start_new_project">
              <div class="icon material-symbols-outlined">add_to_photos</div>
              Start new Project
            </button>
          </div>

          <div class="projects-container">
       
          </div>
        </div>
      </div>
      <div class="panel secondary-panel hidden">

    </div>
  </body>
</html>
